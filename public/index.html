<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Topologias</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="ElementosGraficos/Claro.jpg" alt="Logo" class="logo" style="width: 80px; height: 80px; margin-left: 10px;">
            <h1 id="title">TOPOLOGIAS</h1>
        </div>   
    </div>
    <div id="myDiagramDiv" style="width: 1000px; height: 600px; border: 1px solid black;"></div>
    <div class="sidebar">
      <div class="sidebar-content">
          <div class="search-bar">
            <input id="searchInput" type="text" class="search-input" placeholder="Buscar...">
            <!-- Llamar a la función handleSearch al hacer clic en el botón -->
            <button id="searchButton" class="searchButton">Buscar</button> 
          </div>
          <div id="searchResults"></div> <!-- Contenedor para mostrar los resultados -->
      </div>
  </div>

    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <script>
        function handleSearch() {
            var searchInput = document.getElementById("searchInput");
            var searchValue = searchInput.value;

            // Realizar la solicitud GET al endpoint '/buscar' en el servidor
            fetch(`/buscar?q=${searchValue}`)
                .then(response => response.json())
                .then(data => {
                    // Manejar la respuesta del servidor
                    // Aquí puedes mostrar los resultados en el HTML
                    var searchResultsDiv = document.getElementById("searchResults");
                    searchResultsDiv.innerHTML = "<p>Resultados de la búsqueda:</p>";
                    data.forEach(result => {
                        searchResultsDiv.innerHTML += "<p>" + result.key + "</p>";
                    });
                })
                .catch(error => {
                    // Manejar errores en la solicitud
                    console.error('Error al realizar la solicitud:', error);
                });
        }
    </script>
</body>
</html>
